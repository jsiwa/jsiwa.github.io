<script>
// 图片切换
var switchTabs = function () {
	var w = $(window).width(),
		$switchImgs = $(".switch-imgs"),
		wwrap = $switchImgs.width(),
		wimg  = $switchImgs.find("img").width(),
		imgspace = (wwrap - wimg*3)/2,
		count = 0,
		center= function () {
			$switchImgs.css({'transform': 'translate3d(' + (w - wwrap)/2 + 'px, 0, 0)'});
		},
		transform = function () {
			$switchImgs.css({'transform': 'translate3d(' + ((w - wwrap)/2 + wimg*count + imgspace*count) + 'px, 0, 0)'});
		},
		prev  = function () {			
			$switchImgs.on("swipeLeft", function () {
				count = (count === -1)? count : (count - 1);
				transform();
			});
		},
		next  = function () {
			$switchImgs.on("swipeRight", function () {
				count = (count === 1)? count : (count + 1);
				transform();
			});
		},
		init  = function () {
			center();
			prev();
			next();

		};
		init();
}();

// 倒计时
var countdown = function (d) {
	var endDate = new Date(d),
		$swInfoTime = $(".sw-info-time"),
		nowDate = function() {
			var now = new Date(),		
				leftTime = endDate - now,			
				lh = parseInt(leftTime / 1000 / 60 / 60 , 10),
				lm = parseInt(leftTime / 1000 / 60 % 60, 10),
				ls = parseInt(leftTime / 1000 % 60, 10),
				zeroFill = function (t) {
					return t < 10 ? t < 0 ? "00" : ("0" + t) : t > 100 ? "NN" : t.toString();
				},
				leftTimeArray = (zeroFill(lh) + zeroFill(lm) + zeroFill(ls)).split('');
				return leftTimeArray;
		},
		showDate = function() {
			$swInfoTime.find(".time-num").each(function(i){
				$swInfoTime.find(".time-num").eq(i).text(nowDate()[i])
			});
		};
	setInterval(showDate, 1000);
};
countdown('2014/10/30 09:10');
</script>
