---
layout: default
---

<h1 class="page-title">{{ page.title }}</h1>
<div class="article">
    {{ content }}    
</div>
</article>
<section class="post-link">
    {% if page.previous %}
    <div class="prev"><a class="prev" href="{{ page.previous.url }}" rel="prev">&laquo;&nbsp;{{ page.previous.title | truncatewords:10 }}</a></div>
    {% endif %}
    {% if page.next %}
    <div class="next"><a class="next" href="{{ page.next.url }}" rel="next">{{ page.next.title | truncatewords:10 }}&nbsp;&raquo;</a></div>
    {% endif %}
</section>
